<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container">
        <h1>🌡️ Temperature Converter</h1>
        
        <div class="input-group">
            <label for="tempInput">Enter Temperature</label>
            <input type="number" id="tempInput" placeholder="Enter temperature value" step="0.01">
            <div class="error" id="error">Please enter a valid number</div>
        </div>

        <div class="input-group">
            <label>Select Input Unit</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="celsius" name="unit" value="celsius" checked>
                    <label for="celsius">Celsius (°C)</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="fahrenheit" name="unit" value="fahrenheit">
                    <label for="fahrenheit">Fahrenheit (°F)</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="kelvin" name="unit" value="kelvin">
                    <label for="kelvin">Kelvin (K)</label>
                </div>
            </div>
        </div>

        <button class="convert-btn" onclick="convertTemperature()">Convert</button>

        <div class="result">
            <div class="result-text" id="result">Enter a temperature to convert</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
